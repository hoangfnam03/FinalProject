<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-base-url" content="http://localhost:7006" />
  <title>Chi tiết câu hỏi — IntraQ&A</title>

  <!-- CSS (relative từ /page/question/) -->
  <link rel="stylesheet" href="../../assets/css/tokens.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/utilities.css">
  <link rel="stylesheet" href="../../assets/css/pages/questions.css">
</head>
<body class="p-questions">

  <header class="q-nav-wrap">
    <div class="nav__right">
        <div data-mount="notif"></div>
        <a class="c-btn" href="../user/profile.html">Hồ sơ</a>
        <a class="c-btn c-btn--primary" href="./post-create.html">Hỏi mới</a>
    </div>
    <div class="nav">
      <div class="nav__left">
        <a class="nav__brand" href="./questions.html">IntraQ&A</a>
        <a class="c-btn c-btn--primary nav__ask" href="./post-create.html">Hỏi mới</a>
      </div>
      <div class="nav__right">
        <a class="c-btn" href="./questions.html">Danh sách</a>
      </div>
    </div>
  </header>

  <main class="qd-wrap">
    <!-- Bài viết -->
    <section class="qd-post" data-mount="post"></section>
    <button class="c-btn qd-vote__btn" id="btnRevisions">Lịch sử</button>
    ...
    <section class="qd-revs" id="revPanel" hidden></section>
    <section class="qd-attachments">
  <h2 class="qd-sec-title">Đính kèm</h2>
  <div id="postAttList">Đang tải…</div>
  <div class="u-mt-10">
    <input type="file" id="postAttImage" accept="image/*">
    <input class="c-input u-mt-8" id="postAttCaption" placeholder="Chú thích (tuỳ chọn)">
    <button class="c-btn u-mt-8" id="btnPostImg">Tải ảnh</button>
  </div>
  <div class="u-mt-10">
    <input class="c-input" id="postLinkUrl" placeholder="https://">
    <input class="c-input u-mt-8" id="postLinkText" placeholder="Văn bản hiển thị">
    <button class="c-btn u-mt-8" id="btnPostLink">Thêm link</button>
  </div>
</section>

    <!-- Bình luận -->
    <section class="qd-comments">
      <h2 class="qd-sec-title">Bình luận</h2>
      <div class="qd-cmt-list" data-mount="comments"></div>
      <div class="q-pager" data-mount="pager"></div>

      <form id="commentForm" class="l-form qd-cmt-form" novalidate>
        <textarea class="c-input" name="body" rows="5" placeholder="Viết bình luận của bạn..."></textarea>
        <div class="c-alert u-mt-8" data-role="alert"></div>
        <button type="submit" class="c-btn c-btn--primary u-mt-10" data-role="submit">Gửi bình luận</button>
      </form>
    </section>
  </main>

  <!-- JS entry -->
  <script type="module" src="../../assets/js/entry/question-detail.entry.js"></script>
</body>
</html>
