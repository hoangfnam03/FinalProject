<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-base-url" content="http://localhost:7006" />
  <title>Đặt câu hỏi — IntraQ&A</title>

  <!-- CSS (đường dẫn tương đối từ /page/question/) -->
  <link rel="stylesheet" href="../../assets/css/tokens.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/utilities.css">
  <link rel="stylesheet" href="../../assets/css/pages/questions.css">
</head>
<body class="p-questions">

    <header class="q-nav-wrap">
    <div class="nav__right">
        <div data-mount="notif"></div>
        <a class="c-btn" href="../user/profile.html">Hồ sơ</a>
        <a class="c-btn c-btn--primary" href="./post-create.html">Hỏi mới</a>
    </div>
    <div class="nav">
        <div class="nav__left">
        <a class="nav__brand" href="./questions.html">IntraQ&A</a>
        <a class="c-btn c-btn--primary nav__ask" href="./post-create.html">Hỏi mới</a>
        </div>
        <div class="nav__right">
        <a class="c-btn" href="./questions.html">Danh sách</a>
        <a class="c-btn" href="../user/profile.html">Hồ sơ</a>
        </div>
    </div>
    </header>

  <main class="ask-wrap">
    <h1 class="ask-title">Đặt câu hỏi</h1>
    <p class="ask-hint">Hãy mô tả vấn đề rõ ràng, liệt kê những gì bạn đã thử, và thêm tag liên quan.</p>

    <form id="askForm" class="l-form ask-form" novalidate>
      <div class="l-form__row">
        <label class="c-label">Tiêu đề</label>
        <input class="c-input" name="title" type="text" placeholder="Ví dụ: Lỗi CORS khi gọi API .NET từ Vite" required>
      </div>

      <div class="l-form__row">
        <label class="c-label">Nội dung</label>
        <textarea class="c-input" name="body" rows="10" placeholder="Mô tả chi tiết, bước tái hiện, log, ảnh chụp..."></textarea>
      </div>

      <div class="l-form__row">
        <label class="c-label">Tags (ngăn cách bằng dấu phẩy)</label>
        <input class="c-input" name="tags" type="text" placeholder="dotnet, ef-core, cors">
      </div>

      <div class="l-form__row">
        <label class="c-label">Danh mục</label>
        <select class="c-input" name="categoryId"></select>
      </div>

      <div class="c-alert u-mt-8" data-role="alert"></div>

      <button type="submit" class="c-btn c-btn--primary u-mt-10" data-role="submit">Đăng câu hỏi</button>
    </form>
  </main>

  <!-- JS entry -->
  <script type="module" src="../../assets/js/entry/post-create.entry.js"></script>
</body>
</html>
