<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - DevAsk</title>

    <!-- Bootstrap CDN (tuỳ bạn, có thể bỏ nếu không cần) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font & Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body class="auth-body">
    <main class="auth-layout">
      <!-- Left: Hero -->
      <section class="auth-hero">
        <div class="auth-hero-inner">
          <div class="auth-hero-badge">
            <!-- Icon có thể thay ảnh logo -->
            <span class="auth-hero-icon">
              &lt;/&gt;
            </span>
          </div>
          <h1 class="auth-hero-title" data-role="brand-name">
            DevAsk
          </h1>
          <p class="auth-hero-subtitle" data-role="brand-tagline">
            Cộng đồng chia sẻ kiến thức, gỡ lỗi và phát triển sự nghiệp dành cho
            lập trình viên.
          </p>
        </div>
      </section>

      <!-- Right: Form -->
      <section class="auth-panel">
        <div class="auth-panel-inner">
          <h2 class="auth-panel-title">Đăng nhập</h2>
          <p class="auth-panel-desc">
            Nhập thông tin tài khoản của bạn để tiếp tục.
          </p>

          <form id="login-form" class="auth-form">
            <div class="mb-3">
              <label for="email" class="form-label auth-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control auth-input"
                placeholder="user@example.com"
                required
              />
            </div>

            <div class="mb-2">
              <label for="password" class="form-label auth-label">Mật khẩu</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control auth-input"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  id="remember"
                />
                <label class="form-check-label auth-checkbox-label" for="remember">
                  Ghi nhớ đăng nhập
                </label>
              </div>
              <a href="#" class="auth-link auth-link-sm">Quên mật khẩu?</a>
            </div>

            <div id="login-error" class="auth-error-message" hidden></div>

            <button
              type="submit"
              class="btn btn-primary auth-submit-btn w-100"
              id="login-submit-btn"
            >
              Đăng nhập
            </button>
          </form>

          <div class="auth-divider">
            <span>Hoặc tiếp tục với</span>
          </div>

          <div class="auth-social-buttons">
            <button type="button" class="btn auth-social-btn">
              <i class="fa-brands fa-google me-2"></i> Google
            </button>
            <button type="button" class="btn auth-social-btn">
              <i class="fa-brands fa-github me-2"></i> GitHub
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script type="module" src="/assets/js/entry/login.entry.js"></script>
  </body>
</html>
