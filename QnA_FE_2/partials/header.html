<header class="app-header">
  <div class="app-header-inner">
    <div class="app-header-left">
      <a href="/page/question/questions.html" class="app-logo">
        <span class="app-logo-icon">&lt;/&gt;</span>
        <span class="app-logo-text" data-role="brand-name">DevAsk</span>
      </a>
    </div>

    <div class="app-header-center">
      <div class="app-search">
        <i class="fa-solid fa-magnifying-glass app-search-icon"></i>
        <input
          type="text"
          class="app-search-input"
          placeholder="Tìm kiếm câu hỏi, tags, hoặc người dùng..."
          data-role="global-search-input"
        />
      </div>
    </div>

    <div class="app-header-right">
      <button class="icon-btn app-header-icon-btn" type="button">
        <i class="fa-regular fa-bell"></i>
        <span class="icon-badge-dot"></span>
      </button>

      <div class="app-user">
        <div class="app-user-info">
          <div class="app-user-name">Minh Hoàng</div>
          <div class="app-user-rep">Rep: 1,240</div>
        </div>
        <div class="app-user-avatar">
          <img
            src="https://i.pravatar.cc/40?img=12"
            alt="User avatar"
            loading="lazy"
          />
        </div>
      </div>

      <a
        href="/page/question/question-create.html"
        class="btn btn-primary app-ask-btn"
      >
        + Đặt câu hỏi
      </a>
    </div>
  </div>
</header>
