version: '3.8'
services:
  # ========== 1. SQL Server ==========
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: qna_db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Sa123456!"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - qna_network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/1433"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ========== 2. Backend (.NET 8) ==========
  backend:
    build:
      context: .
      dockerfile: QnA_BE/Dockerfile
    container_name: qna_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:7006
      ConnectionStrings__DefaultConnection: "Server=tcp:db,1433;Database=QnA_DB;User ID=sa;Password=Sa123456!;TrustServerCertificate=True;"
    ports:
      - "7006:7006"
    networks:
      - qna_network

  # ========== 3. Frontend (Nginx) ==========
  frontend:
    build:
      context: ./QnA_FE
      dockerfile: Dockerfile
    container_name: qna_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - qna_network

volumes:
  sql_data:

networks:
  qna_network:
    driver: bridge